name: CI
on:
  pull_request:
  push:
  schedule:
  - cron: '0 15 * * 1'
jobs:
  test:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    strategy:
      fail-fast: false
      matrix:
        include:
          - java: 8
          - java: 17
    steps:
    - uses: actions/checkout@v3
    - uses: actions/setup-java@de1bb2b0c5634f0fc4438d7aa9944e68f9bf86cc # v3.6.0
      with:
        java-version: ${{matrix.java}}
        distribution: temurin
    - run: sbt -v "+test"
