name: CI
on:
  pull_request:
  push:
  schedule:
  - cron: '0 15 * * 1'
jobs:
  test:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    strategy:
      fail-fast: false
      matrix:
        include:
          - java: 8
          - java: 17
    steps:
    - uses: actions/checkout@v4
    - uses: actions/setup-java@5896cecc08fd8a1fbdfaf517e29b571164b031f7 # v4.2.0
      with:
        java-version: ${{matrix.java}}
        distribution: temurin
    - run: sbt -v "+ scalafmtCheckAll" scalafmtSbtCheck "+test"
